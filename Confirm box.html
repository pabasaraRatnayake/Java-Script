<!DOCTYPE html>
<html>
    <head>
        <title>Prompt Box</title>
    </head>

<body>

<h2>JavaScript Alert Box</h2>

<script>
var result = confirm("Do you really want to leave this page?");
if (result == true) {
    alert("Thanks for visiting");
}
else {
    alert("Thanks for staying with us");
}
</script>

</body>

</html>
